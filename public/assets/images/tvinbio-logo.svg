<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background (optional, can be transparent) -->
  <rect width="200" height="60" fill="transparent"/>

  <!-- TV Text -->
  <text x="5" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="38" font-weight="800" fill="white">TV</text>

  <!-- in Text (lowercase) -->
  <text x="58" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="38" font-weight="400" fill="white">in</text>

  <!-- BIO Text -->
  <text x="90" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="38" font-weight="800" fill="white">BIO</text>

  <!-- TV Icon with antenna -->
  <g transform="translate(160, 8)">
    <!-- Antenna lines -->
    <line x1="15" y1="10" x2="8" y2="0" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <line x1="15" y1="10" x2="22" y2="0" stroke="white" stroke-width="2" stroke-linecap="round"/>

    <!-- TV body -->
    <rect x="2" y="12" width="26" height="20" rx="3" stroke="white" stroke-width="2" fill="none"/>

    <!-- Screen -->
    <rect x="5" y="15" width="20" height="14" rx="1" fill="white" opacity="0.1"/>

    <!-- Stand -->
    <ellipse cx="15" cy="38" rx="8" ry="3" stroke="white" stroke-width="1.5" fill="none"/>
    <line x1="15" y1="32" x2="15" y2="35" stroke="white" stroke-width="2"/>
  </g>
</svg>
